<DOCTYPE! html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="reset.css">
		<title>Contatos - Barbearia Alura</title>
	</head>
	<body class="fonte">
		<header class="header">
			<div class="caixa">
				<h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contatos.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main> 
			<form>
				<label for='nome'>Nome completo:</label>
				<input type="text" id="nome" class="input-padrao" required>

				<label for='email'>E-mail:</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

				<label for='telefone'>Telefone:</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="XX-XXXXX-XXXX">	

				<label>Mensagem:</label>
				<textarea cols="70" rows="10" class="input-padrao" required></textarea>

				<fieldset>
					<legend>Como preferem o nosso contato?</legend>
						
					<label for="radio-whatsapp"><input type="radio" name="contato" value="Whatsapp" id="radio-whatsapp"> Whatsapp</label>

					<label for="radio-telefone"><input type="radio" name="contato" value="Telefone" id="radio-telefone"> Telefone</label>

					<label for="radio-email"><input type="radio" name="contato" value="E-mail" id="radio-email"> E-mail</label>

					<fieldset>
						<legend>Qual horario você gostaria de ser atendido?</legend>
						<select>
							<option>Manhã</option>
							<option>Tarde</option>
							<option>Noite</option>
						</select>
					</fieldset>

					<label><input class="checkbox" type="checkbox">Gostaria de receber nossas novidades por email?</label>
				</fieldset>

				<input type="submit" value="Enviar formulário" class="enviar">
			</form>

			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>
				</thead>

				<tbody>
					<tr>
						<td>Segunda</td>
						<td>8h-20h</td>
					</tr>
					<tr>
						<td>Quarta</td>
						<td>8h-20h</td>
					</tr>
					<tr>
						<td>Sexta</td>
						<td>8h-20h</td>
					</tr>
				</tbody>
			</table>
		</main>

		<footer class="footer">
			<img src="logo-branco.png" alt="Logo da Barbearia Alura">
			<p>&copy; CopyRight Barbearia Alura - 2019</p>
		</footer>
	</body>

</html>
